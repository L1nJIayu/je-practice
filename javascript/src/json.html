<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <script>
        let date = new Date()

        console.log(date)
        let obj = {
            a: 1,
            b: 2,
            c: '',
            date,
            symb: Symbol()
        }
        let result = JSON.stringify(obj, (key, value) => {
            console.log(key, value)
            
            return value === '' ? '秀儿' : value
        })
        console.log(result)
    </script>
</body>
</html>
